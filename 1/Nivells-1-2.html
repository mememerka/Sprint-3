        elements = false;

        do{
            var valor1 = parseFloat(prompt("Introdueix un número"));
            var valor2 = parseFloat(prompt("Introdueix un número"));
            var preoperador = prompt ("Quina operació vols fer? (+, -, x, /)");
            var operador = preoperador.toLowerCase()
            if(isNaN(valor1)==true||isNaN(valor2)==true){

            }else{
                if(operador == "+" || operador == "-"||operador=="X"||operador == "/"){
                    elements = true;
                }else{
                    alert("operador incorrecte");
                }
            }
        }while(elements==false);

        if (elements = true){
            var resultat = calculadora (operador,valor1,valor2);

            function calculadora (operador,valor1,valor2){
                switch (operador){
                    case "+":
                        resultat = valor1 + valor2;
                        break;
                    case "-":
                        resultat = valor1 - valor2;
                        break;
                    case "x":
                        resultat = valor1 * valor2;
                        break;
                    case "/":

                        }else{
